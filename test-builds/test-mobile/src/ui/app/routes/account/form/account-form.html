<div class="route route-account.form">
    <section>
        <h1>Account Form {{vm.pageMode}} Page</h1>
        <form on-submit="vm.submit()" name="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" class="form-control" ng-model="vm.formItem.Name" required />
            </div>
            <button type="submit" id="submit-account-button">Submit</button>
        </form>
    </section>
</div>
