<div class="route route-main.form">
    <main-form-list></main-form-list>
    <section>
        <h1>Form {{vm.pageMode}} Page</h1>
        <md-content>
            <form on-submit="vm.submit()" name="form">
                <md-input-container>
                    <label>Edit Me</label>
                    <input type="text" name="editMe" ng-model="vm.formItem[0].Name" required />
                </md-input-container>
                <md-content>
                    <md-button class="md-raised md-primary" type="submit">Submit</md-button>
                </md-content>
            </form>
        </md-content>
    </section>
</div>
