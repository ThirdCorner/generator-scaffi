<div class="server-error" ng-show="vm.show" ng-class="{'showing': vm.show === true}" style="overflow-y: scroll;">

    <div class="page-header">
        <span class="pull-left pointer" style="padding: 5px;" ng-click="vm.dismiss()"><i class="fa fa-times-circle fa-2x" style="color: darkred;"></i></span>
        <h1>{{vm.error.errorType}} Error</h1>
    </div>
    <div class="item">
        <label>Error</label>
        <span class="text">{{vm.error.statusCode}} {{vm.error.statusCode === -1 ? "Is the server up?" : ""}}</span>
    </div>
    <div class="item">
        <label>Method</label>
        <span class="text">{{vm.error.method}}</span>
    </div>
    <div class="item">
        <label>API</label>
        <span class="text">{{vm.error.url}}</span>
    </div>
    <div class="item">
        <label>Request</label>
        <span class="text"><pre>{{vm.error.request || '[none]'}}</pre></span>
    </div>
    <div class="item">
        <label>Server Message</label>
        <span class="text"><pre>{{vm.error.message || '[none]'}}</pre></span>
    </div>
    <div class="item">
        <label>Response</label>
        <span class="text" style="max-height: 400px; overflow-y: scroll;"><pre>{{vm.error.response || '[none]'}}</pre></span>
    </div>

    <div class="item" id="server-error-copy-me">
        <label>CopyMe</label>
        <textarea class="form-control text" type="text">{{vm.error.pre}}</textarea>
    </div>
</div>
